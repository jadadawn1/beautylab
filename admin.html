<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dawn Beauty Lab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#product-mgmt">Manage Products</a></li>
                    <li><a href="#user-mgmt">Manage Users</a></li>
                    <li><a href="#sales-report">Sales Report</a></li>
                    <li><a href="home.html">Back to Site</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <h1>Admin Dashboard</h1>

            <section id="product-mgmt">
                <div class="section-header">
                    <h2>Product Management</h2>
                    <button id="add-product-btn">+ Add New Product</button>
                </div>
                <table id="admin-product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="user-mgmt">
                <h2>User Management</h2>
                <table id="admin-user-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="sales-report">
                <h2>Sales Report Summary</h2>
                <div class="report-cards">
                    <div class="card">Total Revenue: <span id="rev-total">$0.00</span></div>
                    <div class="card">Total Orders: <span id="order-count">0</span></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
