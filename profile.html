<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Beauty Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
    </nav>
    <main>
        <h1>Your Profile</h1>
        <section id="profile-info">
            <img id="profile-photo" src="images/default-avatar.jpg" alt="Profile Photo" class="profile-photo">
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Contact:</strong> <span id="profile-contact"></span></p>
            <p><strong>Shipping address:</strong> <span id="profile-address"></span></p>
            <button id="edit-profile-btn">Edit Profile</button>
        </section>
        <section id="profile-edit" style="display:none;">
            <h2>Edit Information</h2>
            <form id="edit-form">
                <label for="contact">Contact info</label><br>
                <input id="contact" type="text"><br>
                <label for="address">Shipping address</label><br>
                <input id="address" type="text"><br>
                <button type="submit">Save</button>
            </form>
        </section>
        <section id="order-history">
            <h2>Order History</h2>
            <ul id="orders-list"></ul>
        </section>
        <section id="change-password">
            <h2>Change Password</h2>
            <form id="password-form">
                <label for="old-pass">Current Password</label><br>
                <input id="old-pass" type="password" required><br>
                <label for="new-pass">New Password</label><br>
                <input id="new-pass" type="password" required><br>
                <button type="submit">Change</button>
            </form>
        </section>
    </main>
</body>
</html>
